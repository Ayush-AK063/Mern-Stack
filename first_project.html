<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <fieldset>
        <legend><h3>Registration Form</h3></legend>
        <form action="">
            <!-- name -->
            <b><label for="fname">Student_Name:-</label></b>
            <br>
            <input type="text" id="fname" placeholder="Enter First Name">&nbsp;
            <input type="text" id="lname" placeholder="Enter Last Name">
            <br><br>
            <!-- age -->
            <b><label for="age">Age:-</label></b>
            <br>
            <input type="number" id="age" min="0">
            <br><br>
            <!-- address -->
            <b><label for="email">Address:-</label></b>
            <br>
            <textarea name="address" id="address" cols="45"></textarea>
            <br><br>
            <!-- email -->
            <b><label for="email">Email:-</label></b>
            <br>
            <input type="email" id="email">
            <br><br>
            <!-- phone no. -->
            <b><label for="phone">Phone no.:-</label></b>
            <br>
            <input type="phone" id="phone">
            <br><br>
            <!-- gender -->
            <b><label for="gender">Gender:-</label></b>
            <br>
            <input type="radio" id="gender" name="1">Male
            <input type="radio" id="gender" name="1">Female
            <input type="radio" id="gender" name="1">Prefer not to say
            <br><br>
            <!-- submit button -->
            <button>Submit</button>
        </form>
    </fieldset>
    
</body>
</html>
